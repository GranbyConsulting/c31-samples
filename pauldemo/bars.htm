<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <%Include /stdhead.htm%>
    <link rel="stylesheet" type="text/css" href="demo.css" />
</head>
<body>
    <%Include /stdnavbar.htm%>
    <div class="container" role="main">
        <div class="page-header">
            <h1>View Data via HTML</h1>
            <button type="button" class="btn btn-sm" onclick="window.location='tiles.htm'">View as Tiles</button>
            <button type="button" class="btn btn-sm btn-primary">View as Bars</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="row">
                    <h4 class="col-sm-1 bar-text">Tag1</h4>
                    <h4 class="col-sm-1 bar-text" id="showTag1">&nbsp;</h4>
                    <div class="progress bar-div">
                        <div class="progress-bar bar-slow" role="progressbar" id="barTag1" style="background-color:#780000 !important"></div>
                    </div>
                </div>
                <div class="row">
                    <h4 class="col-sm-1 bar-text">Tag2</h4>
                    <h4 class="col-sm-1 bar-text" id="showTag2">&nbsp;</h4>
                    <div class="progress bar-div">
                        <div class="progress-bar bar-slow" role="progressbar" id="barTag2" style="background-color:#007800 !important"></div>
                    </div>
                </div>
                <div class="row">
                    <h4 class="col-sm-1 bar-text">Tag3</h4>
                    <h4 class="col-sm-1 bar-text" id="showTag3">&nbsp;</h4>
                    <div class="progress bar-div">
                        <div class="progress-bar bar-fast" role="progressbar" id="barTag3" style="background-color:#000078 !important"></div>
                    </div>
                </div>
                <div class="row">
                    <h4 class="col-sm-1 bar-text">Tag4</h4>
                    <h4 class="col-sm-1 bar-text" id="showTag4">&nbsp;</h4>
                    <div class="progress bar-div">
                        <div class="progress-bar bar-fast" role="progressbar" id="barTag4" style="background-color:#780078 !important"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <p><br /></p>
                <div class="col-md-4">
                    <form>
                        <table class='table'>
                            <thead>
                                <tr><th>Tag Name</th><th>New Value</th></tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="vertical-align:middle">Tag1</td>
                                    <td><input class="form-control" id="inputTag1" placeholder="Enter new value">
                                    <td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:middle">Tag2</td>
                                    <td><input class="form-control" id="inputTag2" placeholder="Enter new value">
                                    <td>
                                </tr>
                            </tbody>
                        </table>
                        <button id="commit" type="button" class="btn btn-default">Commit</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="alert-placeholder" style="width: 80%; padding-top: 25px">
        </div>
</body>
<script type="text/javascript">

    function updateDocument(n, data) {

        // Update the document with the new data values.

        var sid = "#showTag" + (n + 1);

        var bid = "#barTag" + (n + 1);

        $(sid).html(data);

        $(bid).css("width", (data / 10) + "%");
    }
</script>
<script src="demo.js"></script>
<script type="text/javascript">$(document).ready(doDocument);</script>
</html>
